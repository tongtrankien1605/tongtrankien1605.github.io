<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhập mật khẩu - Tống Trần Kiên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4a5d6e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #ecf0f1;
            width: 400px;
        }
        h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
        }
        p {
            font-size: 0.9em;
            margin: 10px 0;
        }
        input[type="password"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #2980b9;
        }
        #message {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nhập mật khẩu - PROFILE TTK</h2>
        <p>Liên kết này đã được chủ sở hữu đặt mật khẩu bảo vệ. Vui lòng nhập mật khẩu bạn được cung cấp để mở khóa..</p>
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Vui lòng nhập mật khẩu của bạn" required>
            <button type="submit">Mở khóa</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const correctPassword = "16052004"; // Thay bằng mật khẩu của bạn
        const targetUrl = "https://docs.google.com/document/d/10QNxNZTl1accwwDfBVII6KoOZr6Umeh7ri34ycE8t70/edit?usp=sharing"; // Thay bằng URL đích của bạn

        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const enteredPassword = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (enteredPassword === correctPassword) {
                window.location.href = targetUrl; // Chuyển hướng nếu mật khẩu đúng
            } else {
                message.textContent = "Mật khẩu không đúng!";
            }
        });
    </script>
</body>
</html>
