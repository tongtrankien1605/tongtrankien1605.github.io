  <body>
    <div class="container text-center mt-5">
      <div class="card profile-card p-4 shadow">

        <div class="social-icons my-3 d-flex justify-content-center gap-3">
          <a
            href="https://www.facebook.com/kienpate"
            target="_blank"
            class="btn btn-primary rounded-pill px-3"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
          <a
            href="https://github.com/tongtrankien1605"
            target="_blank"
            class="btn btn-dark rounded-pill px-3"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://linkedin.com"
            target="_blank"
            class="btn btn-info rounded-pill px-3"
          >
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>

        <button class="btn btn-outline-dark" id="toggle-theme">
          Chế độ tối
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
